<h2> Validaciones Registro</h2>
<hr>

<div class="row formulario">
   <div class="col ">

      <form autocomplete="off" 
            [formGroup]="miFormulario" 
             (ngSubmit)="submitFormulario()"  >
         <br/>
         <!-- Nombre -->
         <div class="row mb-3">
            <label class="col-sm-3 col-form-label">Nombre</label>
            <div class="col-sm-9">
               <input type="text" 
                      class="form-control" 
                      formControlName="nombre"
                      placeholder="Nombre del usuario">
               <span class="form-text text-danger"
                     *ngIf="campoNoValido('nombre')" >
                  Debe de ser en formato de nombre y apellido.
               </span>
            </div>
         </div>

         <!-- Email -->
         <div class="row mb-3">
            <label class="col-sm-3 col-form-label">Email</label>
            <div class="col-sm-9">
               <input type="email" 
                      class="form-control" 
                      formControlName="email"
                      placeholder="Email del usuario">
               <span class="form-text text-danger"
               *ngIf="campoNoValido('email')" >
                  El correo es obligatorio.
               </span>

            </div>
         </div>

         <!-- Username -->
         <div class="row mb-3">
            <label class="col-sm-3 col-form-label">Username</label>
            <div class="col-sm-9">
               <input type="text" 
                      class="form-control" 
                      formControlName="username"
                      placeholder="Nombre código del usuario">
               <span class="form-text text-danger"
               *ngIf="campoNoValido('username')" >
                  El username no puede ser Strider.
               </span>                     
            </div>
         </div>

         <!-- Password -->
         <div class="row mb-3">
            <label class="col-sm-3 col-form-label">Password</label>
            <div class="col-sm-9">
               <input type="Password" 
                      class="form-control" 
                      placeholder="Password de su cuenta">
            </div>
         </div>


         <!-- Password2 -->
         <div class="row mb-3">
            <label class="col-sm-3 col-form-label">Confirmar</label>
            <div class="col-sm-9">
               <input type="Password" 
                      class="form-control" 
                      placeholder="Confirmar la contraseña">
            </div>
         </div>

         <div class="row">
            <div class="col">
                  <button class="btn btn-primary float-end" 
                          type="submit" >
                        Crear
                  </button>
            </div>
         </div>

      </form>

   </div>
</div>

<h2></h2>
